<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Voice Agent</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="/script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto px-4 py-8">
		<div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto" id="mainContainer">
			<h1 class="text-3xl font-bold text-gray-800 mb-4" id="mainTitle">AI Voice Assistant</h1>
			<p class="text-gray-600 mb-6" id="mainDescription">Talk with an AI assistant using your voice</p>

			<!-- Main controls -->
			<div class="flex flex-wrap gap-2 mb-6">
				<button id="startConversation" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">Start Conversation</button>
			</div>

			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<!-- Conversation Area -->
				<div>
					<h2 class="text-lg font-semibold mb-2">Live Conversation</h2>
					<div id="status" class="mt-2 text-sm text-gray-500 font-medium"></div>
					<div id="conversation" class="mt-2 border border-gray-200 rounded-lg p-4 h-[400px] overflow-y-auto"></div>
				</div>

				<!-- Message Log Area -->
				<div>
					<h2 class="text-lg font-semibold mb-2">Message Log</h2>
					<div id="messageLog" class="mt-2 border border-gray-200 rounded-lg p-4 h-[400px] overflow-y-auto">
						<table class="w-full text-sm">
							<thead>
								<tr class="border-b">
									<th class="text-left p-2">Time</th>
									<th class="text-left p-2">Type</th>
									<th class="text-left p-2">Message</th>
								</tr>
							</thead>
							<tbody id="logTableBody"></tbody>
						</table>
					</div>
				</div>
			</div>

			<p class="text-xs text-gray-500 mt-4">Speak into your microphone after connecting to chat with the AI assistant.</p>
		</div>
	</div>
</body>
</html>
